<!DOCTYPE html>
<html>
<head>
	<title>Cookie Time!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/cookies.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1 class="headline">COOKIE TIME</h1>
		<hr>
		<h3 class="subhead">Choose your cookies:</h3><br>
		<div class="cookies-wrapper">
			<ul class="cookies">
				<li class="sugar cookie"><img class="picture" src="images/sugar.jpg"><br>Sugar<br><span class="count sugar-count"></span></li>
				<li class="chocolate cookie"><img class="picture" src="images/chocolate.jpg"><br>Chocolate<br><span class="count chocolate-count"></span></li>
				<li class="lemon cookie"><img class="picture" src="images/lemon.jpg"><br>Lemon<br><span class="count lemon-count"></span></li>
			</ul>
		</div>
		<button class="clear">Clear All The Cookies</button>
	</div>
</body>
</html>
